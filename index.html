<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Supporter</title>

    <!--links-->
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h4>Color Supporter</h4>
        <div class="row mt-3">
            <div class="col-6 left">
                <h5>...rgb to hex</h5>
                <div class="form mt-4">
                    <label for="rgb">Enter your RGB Numbers: </label>
                    <br>
                    <input type="number" placeholder="r" id="r" required>
                    <input type="number" placeholder="g" id="g" required>
                    <input type="number" placeholder="b" id="b" required>

                    <button class="btn btn-primary mt-3" onclick="submit()">Submit</button>
                    <br>
                    <div class="result-box mt-3">
                        <h6>Hex: </h6>
                        <b id="result">Result...</b>
                        <button data-clipboard-target="#result" class="btn btn0">Copy</button>
                    </div>
                    <div class="mt-2">
                        <img src="images/color-picker.gif" alt="color-picker" id="gif">
                    </div>
                    <br>
                </div>
            </div>
            <div class="col-6 right">
                <h5>...pick your favourite color</h5>
                <br>
                <input type="color" id="picker">
                <div class="result-box mt-3">
                    <h6>Color: <span id="colorResult" class="resultColor"><b>Result...</b></span></h6>
                    <button data-clipboard-target="#colorResult" class="btn btn0">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!--links-->
    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
